name: Article Spell Check
on: [pull_request]
jobs:
  Spell-Check:
    runs-on:  ubuntu-latest
    steps:
    - run: npm install -g markdown-spellcheck
    - run: for file in $(git diff-tree --no-commit-id --name-only -r $(git rev-parse --verify HEAD)); do markdown-spellcheck $file '!**/node_modules/**/*.md'; done